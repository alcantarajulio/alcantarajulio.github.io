baseURL = 'https://alcantarajulio.github.io/'
languageCode = 'en-us'
title = 'JLI'
theme = 'terminal'

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

[params]
  contentTypeName = 'posts'
  fullWidthTheme = true 
  centerTheme = false

[languages]
  [languages.en]
    title = 'JLI'
    weight = 1

    [languages.en.params.logo]
      logoText = 'Julio Alcantara'
      logoHomeLink = '/'

[caches]
  [caches.images]
    dir = ':cacheDir/images'
